<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo de Calorias</title>
    <link rel="shortcut icon" href="../../img/favicon-16x16.png">
    <link rel="stylesheet" href="../static/css/semaforo.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
<body>
    <header class="header">
        <a href="#" class="logo"><p>Semaforo de Calorias</p></a>
        <input type="checkbox" name="" id="check">
        <label for="" class="icons">
          <i class="fa-solid fa-bars" id="menu-icon"></i>
          <i class="fa-solid fa-circle-xmark" id="close-icon"></i>
        </label>
        <nav class="navbar">
          <a href="../templates/index.html">
            <i class="fa-solid fa-house"></i>
            Inicio
          </a>
          <a href="../templates/menu.html">
            <i class="fa-solid fa-utensils"></i>
            Men√∫
          </a>
          
        </nav>
      </header>
    </div>
    <hr>
    <div class ="container margin2">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 margin2">
          <h2>agregar un nuevo ingrediente</h2>
          <div class="card margin2">
            <div class="card-body">
              <form action="/registrarproducto/" method="post">{% csrf_token %}
                <div class="form-group margin2">
                  <input type="text" id="txtnombre" name="txtnombre" class="form-control" placeholder="Nombre del producto" maxlength="40" required> 
                </div>
                <div class="form-group">
                  <input type="text" id="txtcalorias" name="txtcalorias" class="form-control" placeholder="cantidad de calorias" maxlength="15" required> 
                </div>
                <div class="form-group">
                  <input type="text" id="txtcolor" name="txtcolor" class="form-control" placeholder="color" maxlength="15" required> 
                </div>
                <div class="form-group d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary ">Guardar</button>
              </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 margin2">
          <div class="table-responsive">
            <table id="datatable-productos" class="table">
              <caption>tabla de productos</caption>
              <thead>
                <tr>
                  <th class="centered">ID</th>
                  <th class="centered">Nombre</th>
                  <th class="centered">Calorias</th>
                  <th class="centered">Color</th>
                  <th class="centered">Opciones</th>

                </tr>
              </thead>
                <tbody id="tablebody_producto"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
<footer><p> <a href="../templates/index.html">Volver pagina principal</a></p></footer>
<script src="../static/js/SemaforoCaloriasConJSVanilla.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
